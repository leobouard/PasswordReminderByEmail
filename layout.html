<html>
  <head>
    <style>
      h1, h2, h3, h4, h5 {
        color: darkslateblue;
        font-weight: 500;
      }

      h1 {
        margin-top: 25px;
        text-align: center;
        font-size: x-large;
      }

      h2 {
        font-size: large;
      }

      h3 {
        font-size: larger;
      }

      p, li {
        color: #333;
        font-size: 14px;
        white-space:normal;
        line-height:25px;
      }

      ul {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div style="background: #f2f2f2; height: 100%; width: 100%; line-height: 100%; font-family: Segoe UI,sans-serif;">
      <table bgcolor="ffffff" align="center" border="0" cellpadding="20%" cellspacing="0" width="100%" style="width: 100%; max-width: 600px; border-collapse: collapse; min-height: 450px;">
        <!-- HEADER -->
        <tr>
          <td bgcolor="dodgerblue" align="left" style="height:85px;">
            <img src="" height="65" alt="Logo">
          </td>
        </tr>
        <!-- CONTENT -->
        <tr>
          <td>
            {{CONTENT}}
          </td>
        </tr>
        <!-- FOOTER -->
        <tr style="border-top: 2px solid #ddd; height: 35px;">
          <td>
            <p style="color: #888; font-size: 12px; line-height: 120%; text-align: right;">Made with ♥ by Léo Bouard</p>
          </td>
        </tr>
    
      </table>
    </div>
    <!-- TWFkZSB3aXRoIOKdpO+4jyBieSBMw6lvIEJvdWFyZA== -->
  </body>
</html>
